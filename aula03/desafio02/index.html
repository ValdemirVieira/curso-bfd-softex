<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Verificação Acesso</h1>

        <div class="login">
            <input type="checkbox" name="login" id="login">
            <label>Possue Login</label>
        </div>

        <div class="senha">
            <input type="checkbox" name="senha" id="senha">
            <label>Possue Senha</label>
        </div>

        <button id="btnVerificar">Verificar</button>

        <p id="situacao"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
