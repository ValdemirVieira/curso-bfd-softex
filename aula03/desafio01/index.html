<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>Calculadora de Média</h1>
    </header>

    <main class="container">
        <div class="nota1">
            <label>Digite a primeira nota:</label>
            <input id="nota1" type="number" placeholder="Digite um número" max="10" min="0" step="0.1">
        </div>

        <div class="nota2">
            <label>Digite a primeira nota:</label>
            <input id="nota2" type="number" placeholder="Digite um número" max="10" min="0" step="0.1">
        </div>

        <div class="nota3">
            <label>Digite a primeira nota:</label>
            <input id="nota3" type="number" placeholder="Digite um número" max="10" min="0" step="0.1">
        </div>

        <button id="btnCalcular">Calcular</button>

        <div class="resultado">
            <p><strong>Média:</strong> <span id="media"></span></p>
            <p><strong>Situação:</strong> <span id="situacao"></span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
